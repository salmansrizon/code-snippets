<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive 3D Character with Three.js | Codrops</title>
    <meta name="description" content="Demo for the tutorial on how to add an interactive 3D character to a website." />
    <meta name="keywords" content="3d model, three.js, tutorial, interactive, website, web development" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
        document.documentElement.className = "js";
        var supportsCssVars = function () {
            var e, t = document.createElement("style");
            return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS &&
                    window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode
                .removeChild(t), e
        };
        supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
    </script>
</head>

<body>
    <div class="loading" id="js-loader">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="wrapper">
                        <!-- The canvas element is used to draw the 3D scene -->
                        <canvas id="c"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <div class="row">
                <div style="padding-top: 5vh; padding-bottom: 10vh;">
                    <button type="button" class="btn btn-primary butn" style="text-align: center;" data-toggle="modal"
                        data-target="#exampleModalCenter" onclick="clicked()">
                       Click
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- The main Three.js file -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
    <!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
    <script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
    <!-- partial -->
    <script src="js/script.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>
</body>

</html>
