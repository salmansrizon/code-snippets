	<div id="collage" style="display:none;">
		<h2>Image Puzzle</h2>
		<hr />
		<div id="playPanel" style="padding:5px;display:block;">
			<h3 id="imgTitle"></h3>
			<hr />
			<div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
				<ul id="sortable" class="sortable"></ul>
				<div id="actualImageBox">
					<div id="stepBox">
						<div>Steps:</div>
						<div class="stepCount">0</div>
					</div>
					<div id="timeBox">
						Time Taken: <span id="timerPanel"></span> secs
					</div>
					<img id="actualImage" />
					<div>Re-arrange to create a picture like this.</div>
					<p id="levelPanel">
						<input type="radio" name="level" id="easy" checked="checked" value="3" /> <label
							for="easy">Easy</label>
						<input type="radio" name="level" id="medium" value="5" /> <label for="medium">Medium</label>
						<input type="radio" name="level" id="hard" value="7" /> <label for="hard">Hard</label>
					</p>
					<div>
						<button id="btnRule" type="button" class="btn" onclick="rules();">Rules</button>
						<button id="newPhoto" type="button" class="btn">Another Photo</button>
						<button id="btnReplay" type="button" class="btn" onclick="about();">About</button>
					</div> 
				</div>
			</div> 
		</div>
		<div id="gameOver" style="display:none;">
			<div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
				<h2 style="text-align:center">Game Over!!</h2>
				Congratulations!! <br /> You have completed this picture.
				<br />
				Steps: <span class="stepCount">0</span> steps.
				<br />
				Time Taken: <span class="timeCount">0</span> seconds<br />
				<div>
					<button type="button" onclick="window.location.reload(true);">Play Again</button>
				</div>
			</div>
		</div>

		<script>
			var images = [{
					src: 'images/london-bridge.jpg',
					title: 'London Bridge'
				},
				{
					src: 'images/lotus-temple.jpg',
					title: 'Lotus Temple'
				},
				{
					src: 'images/qutub-minar.jpg',
					title: 'Qutub Minar'
				},
				{
					src: 'images/statue-of-liberty.jpg',
					title: 'Statue Of Liberty'
				},
				{
					src: 'images/taj-mahal.jpg',
					title: 'Taj Mahal'
				}
			];

			$(function () {
				var gridSize = $('#levelPanel :radio:checked').val();
				imagePuzzle.startGame(images, gridSize);
				// $('#newPhoto').click(function () {
				// 	var gridSize = $('#levelPanel :radio:checked').val(); // Take the updated gridSize from UI.
				// 	imagePuzzle.startGame(images, gridSize);
				// });

				$('#levelPanel :radio').change(function (e) {
					var gridSize = $(this).val();
					imagePuzzle.startGame(images, gridSize);
				});
			});

			function showGame() {
				document.getElementById('collage').style.display = "block";
			}
		</script>
	</div>
